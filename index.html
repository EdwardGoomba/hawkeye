<html>
<head>
    <script src="webcam.js" type="text/javascript"></script>
</head>
<body>

	<div id="cam-container" style="display: inline-block; border: 1px solid #666; margin: auto;"> </div>
	<button onclick="panToRight()">Move right!</button>

<script type="text/javascript">

	//Embed webcam viewer to the page
    var node = WebCam.getCameraNode();
    document.getElementById("cam-container").appendChild(node);

	//Example function - move to right
	function panToRight() {
		WebCam.move(20,0);
	}

</script>

</body>
</html>
